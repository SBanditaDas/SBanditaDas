name: Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
permissions:
  contents: write
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SBanditaDas
          template: classic
          base: activity
          config_timezone: Asia/Kolkata
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
